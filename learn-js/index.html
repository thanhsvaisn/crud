<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="D:\workspace\learn-js\style.css" class="">
        <!-- Bootstrap CSS -->
        <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="D:\workspace\learn-js\style.css" class="">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-xl">
        <hr>
        <button class="btn btn-info float-md-right" data-toggle="modal" type="button" 
        data-target="#myModal">new User</button>
        <h2>Codelean Demo CRUD Angularjs</h2>
        <span class="clearfix"></span>
        <div class="alert alert-success alert-dismissable" ng-if="message"><a href="#" class="close"
            ng-click="clearMessage()">&times;</a>
        <strong>{{message}}</strong></div>
        <div class="table-responsive" style="margin-top:18px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>S No.:</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{$index + 1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" 
                            data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm" data-toggle="modal" 
                            data-target="#myModalDelete" ng-click="selectUser(user)" type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="">
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">User Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newUser.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Ful name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newUser.fullname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-success" type="submit" ng-click="addUser()" data-dismiss="modal">Add User</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
        <div class="modal fade " id="myModalEdit" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit User</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">User Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="clickedUser.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="clickedUser.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Ful name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="clickedUser.fullname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Ful name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="newUser.fullname">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button class="btn btn-success" type="submit" ng-click="editUser()"
                                    data-dismiss="modal">Save Changes</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModalDelete" role="dialog">
            <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete User</h4>
                <button class="close" type="button" data-dismiss="modal">x</button>

            </div>
            <div class="modal-body">
                <strong style="color:red;">Are you sure you want to delete " {{clickedUser.name}} " User ? </strong>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
                </div>
            </div>
        </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <script src="D:\workspace\learn-js\index.js"></script>
</html>
